workdir: /tmp

datagrabber:
  kind: BaseDataGrabber
  datadir: "../"
  patterns:
    BOLD:
      pattern: "sub-10159_task-rest_bold.nii.gz"
      space: MNI152NLin6Asym
  replacements:
  #   - subject
  types:
    - BOLD


markers:
  - name: parccortical-Schaefer100x17
    kind: FunctionalConnectivityParcels
    parcellation: 
      - Schaefer100x17
    cor_method: correlation
    cor_method_params:
      empirical: true

  - name: ALFF_parccortical-Schaefer100x17
    kind: ALFFParcels
    fractional: true
    using: junifer
    parcellation: 
      - Schaefer100x7

storage:
  kind: HDF5FeatureStorage
  uri: ./test-2.hdf5

